<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
        $("html").css("font-size", $(window).width() / 10)
        $(window).resize(function () {
            location.reload();
			
        })
    </script>

</head>

<body>
    <div class="wrap">
        <img class="img" alt="">
        <h1 class="info">Reset Password successful !</h1>
        <div class="backBtn">
            Close
        </div>
    </div>
</body>
<script>
        $(function () {
			var result = location.href.split("?result=")[1];
			var msg = "Reset Password ";
			var src = "./images/";
			console.log(result)
			if(result === "0"){
				$(".backBtn").text("Back").on("click", function () {
					window.location.back();
				})
				msg += "Fail"
				src += "shibai.png";
			}else {
				$(".backBtn").text("Close").on("click", function () {
					window.close();

				})
				msg += "Successful"
				src += "chenggong@2x.png";
			}
			$(".info").text(msg);
			$(".img").attr("src", src);
        })

</script>

</html>
